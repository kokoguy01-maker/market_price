<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시장 현황 요약</title>

  <!-- Chart.js (미국채 차트 + 미국채 요약 미니차트) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --chartH: 360px;   /* ✅ 세 차트 “차트 박스” 높이 완전 통일 */
      --miniH: 140px;    /* 요약 카드 높이(환율/유가/미국채) */
      --linePos: #00c2a8;
      --lineNeg: #ff5b5b;
      --muted: #9aa4b2;
      --title: #c8d2e1;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background: linear-gradient(180deg, #0b1220, #060a14);
      color: #fff;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .muted {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 20px;
      line-height: 1.4;
    }

    /* 카드 공통 */
    .card {
      background: linear-gradient(180deg, #1a2233, #141b29);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .card-title {
      font-size: 13px;
      color: var(--title);
      margin-bottom: 10px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tag {
      font-size: 11px;
      color: var(--muted);
      border: 1px solid rgba(154,164,178,0.35);
      padding: 2px 8px;
      border-radius: 999px;
      line-height: 1.6;
      font-weight: 600;
    }

    /* ✅ 요약 위젯 높이 */
    .tv-mini { height: var(--miniH); }

    /* ✅ 세 차트 “차트 박스”를 동일 규격으로 강제 */
    .chart-box {
      height: var(--chartH);
      border-radius: 12px;   /* 카드 내부에서도 모서리 통일감 */
      overflow: hidden;       /* TV iframe / canvas가 밖으로 안나가게 */
    }

    /* TradingView 차트 컨테이너는 chart-box를 꽉 채움 */
    .tv-chart {
      height: 100%;
    }

    /* 미국채 캔버스도 chart-box를 꽉 채움 */
    #bondChart {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* =========================
       미국채 요약(TradingView mini 스타일 모사)
       ========================= */
    .bond-mini {
      height: var(--miniH);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .bond-mini-top {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
    }

    .bond-mini-price {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -0.3px;
      line-height: 1.1;
    }

    .bond-mini-chg {
      font-size: 14px;
      font-weight: 800;
      white-space: nowrap;
    }
    .bond-mini-chg.pos { color: var(--linePos); }
    .bond-mini-chg.neg { color: var(--lineNeg); }
    .bond-mini-chg.neu { color: var(--muted); }

    .bond-mini-sub {
      font-size: 12px;
      color: var(--muted);
      margin-top: -2px;
    }

    #bondMiniChart {
      width: 100% !important;
      height: 70px !important;
      display: block;
      margin-top: 2px;
    }

    .err {
      font-size: 12px;
      color: #ffb4b4;
      padding-top: 8px;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>시장 현황 요약</h1>
  <div class="muted">
    환율·유가: 실시간(TradingView→트레이딩뷰) / 미국채 10Y: 30분 기준(Yahoo Finance→야후 파이낸스)
  </div>

  <!-- =========================
       A) 요약 카드
       ========================= -->

  <!-- 환율 요약 (TradingView mini) -->
  <div class="card">
    <div class="card-title">USD/KRW 환율</div>
    <div class="tradingview-widget-container tv-mini">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js"
              async>
      {
        "symbol": "FX_IDC:USDKRW",
        "locale": "kr",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": true,
        "autosize": true,
        "largeChartUrl": "",
        "width": "100%",
        "height": 140
      }
      </script>
    </div>
  </div>

  <!-- 유가 요약 (TradingView mini) -->
  <div class="card">
    <div class="card-title">WTI 유가</div>
    <div class="tradingview-widget-container tv-mini">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js"
              async>
      {
        "symbol": "TVC:USOIL",
        "locale": "kr",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": true,
        "autosize": true,
        "largeChartUrl": "",
        "width": "100%",
        "height": 140
      }
      </script>
    </div>
  </div>

  <!-- 미국채 요약 (TV mini 스타일) -->
  <div class="card">
    <div class="card-title">
      미국채 10년물 수익률 (10Y) <span class="tag">30분 기준</span>
    </div>

    <div class="bond-mini">
      <div class="bond-mini-top">
        <div class="bond-mini-price" id="bondPrice">-</div>
        <div class="bond-mini-chg neu" id="bondChgLine">-</div>
      </div>

      <canvas id="bondMiniChart"></canvas>

      <div class="bond-mini-sub" id="bondTime">기준시각: -</div>
      <div class="err" id="bondErr"></div>
    </div>
  </div>

  <!-- =========================
       B) 차트 (세 개 모두 “chart-box”로 높이 통일)
       ========================= -->

  <!-- 환율 차트 -->
  <div class="card">
    <div class="card-title">USD/KRW 환율 차트 (REAL-TIME)</div>
    <div class="chart-box">
      <div class="tradingview-widget-container tv-chart">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
                async>
        {
          "symbol": "FX_IDC:USDKRW",
          "interval": "5",
          "timezone": "Asia/Seoul",
          "theme": "dark",
          "style": "3",
          "locale": "kr",
          "hide_top_toolbar": false,
          "hide_legend": false,
          "allow_symbol_change": false,
          "save_image": false,
          "details": false,
          "calendar": false,
          "support_host": "https://www.tradingview.com",
          "autosize": true
        }
        </script>
      </div>
    </div>
  </div>

  <!-- 유가 차트 -->
  <div class="card">
    <div class="card-title">WTI 유가 차트 (REAL-TIME)</div>
    <div class="chart-box">
      <div class="tradingview-widget-container tv-chart">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
                async>
        {
          "symbol": "TVC:USOIL",
          "interval": "5",
          "timezone": "Asia/Seoul",
          "theme": "dark",
          "style": "3",
          "locale": "kr",
          "hide_top_toolbar": false,
          "hide_legend": false,
          "allow_symbol_change": false,
          "save_image": false,
          "details": false,
          "calendar": false,
          "support_host": "https://www.tradingview.com",
          "autosize": true
        }
        </script>
      </div>
    </div>
  </div>

  <!-- 미국채 큰 차트 -->
  <div class="card">
    <div class="card-title">미국채 10년물 (30분 기준)</div>
    <div class="chart-box">
      <canvas id="bondChart"></canvas>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const bondErr = document.getElementById("bondErr");
  const elBondPrice = document.getElementById("bondPrice");
  const elBondChgLine = document.getElementById("bondChgLine");
  const elBondTime = document.getElementById("bondTime");

  let bondMiniChartInstance = null;
  let bondChartInstance = null;

  function showBondErr(msg) {
    bondErr.style.display = "block";
    bondErr.textContent = msg;
  }

  function signed(n, digits = 2) {
    const v = Number(n);
    if (!isFinite(v)) return "-";
    return (v >= 0 ? "+" : "") + v.toFixed(digits);
  }

  function setChgClass(pct) {
    elBondChgLine.classList.remove("pos", "neg", "neu");
    if (!isFinite(pct)) elBondChgLine.classList.add("neu");
    else if (pct > 0) elBondChgLine.classList.add("pos");
    else if (pct < 0) elBondChgLine.classList.add("neg");
    else elBondChgLine.classList.add("neu");
  }

  function buildSpark(ctx, labels, data, color) {
    return new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [{
          data,
          borderColor: color,
          borderWidth: 2,
          pointRadius: 0,
          tension: 0.25,
          spanGaps: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false }, tooltip: { enabled: false } },
        scales: {
          x: { display: false, grid: { display: false } },
          y: { display: false, grid: { display: false } }
        }
      }
    });
  }

  try {
    const res = await fetch("./data/us10y.json?t=" + Date.now());
    if (!res.ok) throw new Error("us10y.json fetch failed: " + res.status);

    const j = await res.json();
    const r0 = j?.chart?.result?.[0];
    const meta = r0?.meta;

    const price = Number(meta?.regularMarketPrice);
    const prev  = Number(meta?.chartPreviousClose ?? meta?.previousClose);

    if (!isFinite(price)) throw new Error("regularMarketPrice 파싱 실패");

    // 기준시각
    const t = meta?.regularMarketTime ? new Date(meta.regularMarketTime * 1000) : null;
    elBondTime.textContent = "기준시각: " + (t ? t.toLocaleString() : "-");

    // 요약(TradingView mini처럼)
    elBondPrice.textContent = price.toFixed(2) + "%";

    if (isFinite(prev) && prev !== 0) {
      const chg = price - prev;        // 절대 변화(퍼센트포인트)
      const pct = (chg / prev) * 100;  // 변화율(%)

      setChgClass(pct);
      elBondChgLine.textContent = `${signed(pct, 2)}% (${signed(chg, 2)})`;
    } else {
      setChgClass(NaN);
      elBondChgLine.textContent = "-";
    }

    // 데이터
    const ts = r0?.timestamp || [];
    const close = r0?.indicators?.quote?.[0]?.close || [];

    const labels = ts.map(x => {
      const d = new Date(x * 1000);
      return d.toLocaleTimeString();
    });
    const data = close.map(x => (x == null ? null : Number(x)));

    // 요약 미니차트
    const miniCtx = document.getElementById("bondMiniChart").getContext("2d");
    if (bondMiniChartInstance) bondMiniChartInstance.destroy();

    let miniColor = getComputedStyle(document.documentElement).getPropertyValue("--linePos").trim() || "#00c2a8";
    if (isFinite(prev) && prev !== 0) {
      const chg = price - prev;
      if (chg < 0) miniColor = getComputedStyle(document.documentElement).getPropertyValue("--lineNeg").trim() || "#ff5b5b";
    }

    bondMiniChartInstance = buildSpark(miniCtx, labels, data, miniColor);

    // 큰 차트
    const bigCtx = document.getElementById("bondChart").getContext("2d");
    if (bondChartInstance) bondChartInstance.destroy();

    bondChartInstance = new Chart(bigCtx, {
      type: "line",
      data: {
        labels,
        datasets: [{
          data,
          borderColor: "#8aa4ff",
          borderWidth: 2,
          pointRadius: 0,
          tension: 0.25,
          spanGaps: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { display: false },
          y: {
            display: true,
            ticks: { color: "#9aa4b2" },
            grid: { color: "rgba(255,255,255,0.06)" }
          }
        }
      }
    });

  } catch (e) {
    showBondErr("미국채 10Y 로딩 실패:\n" + (e?.message || e));
  }
});
</script>

</body>
</html>
