<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시장 현황 요약</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background: #ffffff;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    .muted {
      font-size: 12px;
      color: #666;
      margin-bottom: 14px;
    }

    .summary {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .box {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 14px;
    }
    .k {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
    }
    .v {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.2;
    }
    .ts {
      font-size: 11px;
      margin-top: 6px;
      color: #888;
    }
    .error {
      color: #c0392b;
      font-size: 13px;
    }
    .loading {
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>시장 현황 요약</h1>
  <div class="muted">
    데이터: Yahoo Finance | 자동 갱신: GitHub Actions
  </div>

  <div class="summary">

    <div class="box">
      <div class="k">USD/KRW 환율</div>
      <div class="v loading" id="v_fx">불러오는 중…</div>
      <div class="ts" id="t_fx"></div>
    </div>

    <div class="box">
      <div class="k">미국채 10년물 수익률 (10Y)</div>
      <div class="v loading" id="v_10y">불러오는 중…</div>
      <div class="ts" id="t_10y"></div>
    </div>

    <div class="box">
      <div class="k">WTI 유가</div>
      <div class="v loading" id="v_wti">불러오는 중…</div>
      <div class="ts" id="t_wti"></div>
    </div>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  async function loadJSON(url) {
    const res = await fetch(url + '?t=' + Date.now());
    if (!res.ok) throw new Error('HTTP ' + res.status);
    return res.json();
  }

  function setError(valueEl, timeEl, msg) {
    valueEl.innerText = msg;
    valueEl.className = 'v error';
    timeEl.innerText = '';
  }

  function setValue(valueEl, timeEl, text, unixTime) {
    valueEl.innerText = text;
    valueEl.className = 'v';
    if (unixTime) {
      const dt = new Date(unixTime * 1000);
      timeEl.innerText = '업데이트: ' + dt.toLocaleString();
    }
  }

  // USD/KRW
  (async () => {
    const v = document.getElementById('v_fx');
    const t = document.getElementById('t_fx');
    try {
      const j = await loadJSON('./data/usdkrw.json');
      const meta = j?.chart?.result?.[0]?.meta;
      if (!meta?.regularMarketPrice) throw new Error('No price');
      setValue(
        v,
        t,
        meta.regularMarketPrice.toLocaleString() + ' 원',
        meta.regularMarketTime
      );
    } catch (e) {
      console.error('USD/KRW', e);
      setError(v, t, '데이터 없음');
    }
  })();

  // 미국채 10Y
  (async () => {
    const v = document.getElementById('v_10y');
    const t = document.getElementById('t_10y');
    try {
      const j = await loadJSON('./data/us10y.json');
      const meta = j?.chart?.result?.[0]?.meta;
      if (!meta?.regularMarketPrice) throw new Error('No price');
      setValue(
        v,
        t,
        meta.regularMarketPrice.toFixed(2) + ' %',
        meta.regularMarketTime
      );
    } catch (e) {
      console.error('US10Y', e);
      setError(v, t, '데이터 없음');
    }
  })();

  // WTI
  (async () => {
    const v = document.getElementById('v_wti');
    const t = document.getElementById('t_wti');
    try {
      const j = await loadJSON('./data/wti.json');
      const meta = j?.chart?.result?.[0]?.meta;
      if (!meta?.regularMarketPrice) throw new Error('No price');
      setValue(
        v,
        t,
        '$ ' + meta.regularMarketPrice.toFixed(2),
        meta.regularMarketTime
      );
    } catch (e) {
      console.error('WTI', e);
      setError(v, t, '데이터 없음');
    }
  })();

});
</script>

</body>
</html>
